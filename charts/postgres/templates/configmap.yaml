{{- if or .Values.postgres.config .Values.postgres.hbaConfig }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.name }}-config
  namespace: {{ .Values.namespace | default .Release.Namespace }}
  labels:
    {{- include "postgres.labels" . | nindent 4 }}
data:
{{- if .Values.postgres.config }}
  custom.conf: |
    {{- range $key, $value := .Values.postgres.config }}
    {{ $key }} = '{{ $value }}'
    {{- end }}
{{- end }}
{{- if .Values.postgres.hbaConfig }}
  init-hba.sh: |
    #!/bin/bash
    set -e
    echo "Adding custom HBA configuration..."
    cat >> "${PGDATA}/pg_hba.conf" << 'EOF'
    {{ .Values.postgres.hbaConfig }}
    EOF
{{- end }}
{{- end }}
