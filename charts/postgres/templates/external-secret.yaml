{{- if .Values.postgres.externalSecret.enabled }}
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: {{ .Values.name }}
  namespace: {{ .Values.namespace | default .Release.Namespace }}
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: {{ .Values.postgres.externalSecret.store.kind }}
    name: {{ .Values.postgres.externalSecret.store.name }}
  target:
    name: {{ .Values.name }}
    creationPolicy: Owner
  data:
    - secretKey: password
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
        key: {{ .Values.postgres.externalSecret.key }}
{{- end }}
