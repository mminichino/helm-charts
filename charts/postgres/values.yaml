#
name: "postgres"
namespace: ""

postgres:
  image:
    repository: postgres
    tag: "16"
    pullPolicy: IfNotPresent

  auth:
    username: postgres
    password: ""
    database: pgdb

  resources:
    requests:
      memory: "256Mi"
      cpu: "250m"
    limits:
      memory: "1Gi"
      cpu: "1000m"

  persistence:
    enabled: true
    storageClass: ""
    size: 10Gi
    accessMode: ReadWriteOnce

  config: {}
  hbaConfig: ""

service:
  clusterIP:
    enabled: true
    port: 5432
    type: ClusterIP

  loadBalancer:
    enabled: false
    port: 5432
    annotations: {}

exporter:
  enabled: false
  image:
    repository: prometheuscommunity/postgres-exporter
    tag: "v0.15.0"
    pullPolicy: IfNotPresent

  resources:
    requests:
      memory: "64Mi"
      cpu: "50m"
    limits:
      memory: "128Mi"
      cpu: "200m"

  port: 9187

  serviceMonitor:
    enabled: false
    interval: 30s
    labels: {}

podAnnotations: {}

podSecurityContext:
  fsGroup: 999
  runAsUser: 999
  runAsNonRoot: true

nodeSelector: {}

tolerations: []

affinity: {}
