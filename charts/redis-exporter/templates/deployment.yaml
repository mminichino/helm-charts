apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ .Values.database }}-exporter"
  namespace: {{ .Values.namespace | default .Release.Namespace }}
  labels:
    app: "{{ .Values.database }}-exporter"
    component: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "{{ .Values.database }}-exporter"
  template:
    metadata:
      labels:
        app: "{{ .Values.database }}-exporter"
        component: monitoring
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9121"
        prometheus.io/path: "/metrics"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
        seccompProfile:
          type: RuntimeDefault

      containers:
        - name: redis-exporter
          image: "codelry/redis-exporter:{{ .Chart.AppVersion }}"
          imagePullPolicy: IfNotPresent

          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1001
            capabilities:
              drop:
                - ALL

          env:
            - name: REDIS_HOST
              valueFrom:
                secretKeyRef:
                  name: redis-exporter-secret
                  key: redis-host
            - name: REDIS_PORT
              valueFrom:
                secretKeyRef:
                  name: redis-exporter-secret
                  key: redis-port
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis-exporter-secret
                  key: redis-password
            - name: REDIS_USER
              valueFrom:
                secretKeyRef:
                  name: redis-exporter-secret
                  key: redis-user
                  optional: true
            - name: REDIS_ADDR
              value: "redis://$(REDIS_HOST):$(REDIS_PORT)"

          ports:
            - name: metrics
              containerPort: 9121
              protocol: TCP

          livenessProbe:
            httpGet:
              path: /metrics
              port: metrics
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /metrics
              port: metrics
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3

          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi

          volumeMounts:
            - name: tmp
              mountPath: /tmp

      volumes:
        - name: tmp
          emptyDir: {}
