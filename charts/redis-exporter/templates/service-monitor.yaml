apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: "{{ .Values.database }}-exporter"
  namespace: {{ .Values.namespace | default .Release.Namespace }}
  labels:
    app: "{{ .Values.database }}-exporter"
    release: prometheus
spec:
  selector:
    matchLabels:
      app: "{{ .Values.database }}-exporter"
  endpoints:
    - port: metrics
      interval: 30s
      scrapeTimeout: 10s
      path: /metrics
      scheme: http
      relabelings:
        - targetLabel: namespace
          replacement: {{ .Values.namespace | default .Release.Namespace }}
        - targetLabel: database
          replacement: {{ .Values.database }}
        - sourceLabels: [__meta_kubernetes_namespace]
          targetLabel: kubernetes_namespace
          action: replace
  namespaceSelector:
    matchNames:
      - {{ .Values.namespace | default .Release.Namespace }}
