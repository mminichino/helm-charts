apiVersion: v1
kind: Secret
metadata:
  name: redis-exporter-secret
  namespace: {{ .Release.Namespace }}
type: Opaque
stringData:
  redis-host: {{ .Values.hostname | quote }}
  redis-port: {{ .Values.port | quote }}
  redis-password: {{ .Values.password | quote }}
  redis-user: {{ .Values.username | quote }}
