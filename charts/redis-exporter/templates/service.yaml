apiVersion: v1
kind: Service
metadata:
  name: redis-exporter
  namespace: {{ .Release.Namespace }}
  labels:
    app: redis-exporter
    component: monitoring
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9121"
spec:
  type: ClusterIP
  selector:
    app: redis-exporter
  ports:
    - name: metrics
      port: 9121
      targetPort: metrics
      protocol: TCP
