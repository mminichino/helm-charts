#
{{- if and .Values.tls.certificate .Values.tls.key }}
apiVersion: v1
kind: Secret
metadata:
  name: proxy-cert-secret
  namespace: {{ .Release.Namespace }}
type: Opaque
data:
  certificate: {{ .Values.tls.certificate | b64enc }}
  key: {{ .Values.tls.key | b64enc }}
  name: {{ .Values.tls.name | b64enc }}
{{- else if .Values.tls.secret }}
{{- $secret := (lookup "v1" "Secret" .Release.Namespace .Values.tls.secret) }}
{{- if $secret }}
apiVersion: v1
kind: Secret
metadata:
  name: proxy-cert-secret
  namespace: {{ .Release.Namespace }}
type: Opaque
data:
  certificate: {{ index $secret.data "tls.crt" }}
  key: {{ index $secret.data "tls.key" }}
  name: {{ .Values.tls.name | b64enc }}
{{- end }}
{{- end }}
