{{- if .Values.externalSecret.enabled }}
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: target-db
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: {{ .Values.externalSecret.store.kind }}
    name: {{ .Values.externalSecret.store.name }}
  target:
    name: target-db
    creationPolicy: Owner
    template:
      type: Opaque
      metadata:
        labels:
          product: rdi
      data:
        TARGET_DB_USERNAME: {{ .Values.connection.targetUsername | b64enc | quote }}
        TARGET_DB_PASSWORD: {{ "{{ " }} .password {{ " }}" | quote }}
  data:
    - secretKey: password
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
        key: {{ .Values.externalSecret.target }}
{{- end }}
